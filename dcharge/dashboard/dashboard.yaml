import:
  dcc: dash.dcc
  html: dash.html
  dbc: dash_bootstrap_components
  daq: dash_daq
  go: plotly.graph_objs
  callbacks: dcharge.dashboard.callbacks


app:
  # jupyter_dash.JupyterDash:
  dash.Dash:
    external_stylesheets:
      - https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css
      - https://codepen.io/chriddyp/pen/bWLwgP.css
      - https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/slate/bootstrap.min.css
    # external_scripts:
    #   - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML
    title: Distributed Charge Dashboard



app.run_server:
 host: '0.0.0.0'
 port: 8080
 extra_files:
   - dashboard.py
   - dashboard.yaml
   - callbacks.py
 debug: ${env:DASH_DEBUG}  # new syntax ${oc.env:DASH_DEBUG, False}
 dev_tools_hot_reload: True

plot_config:
  responsive: True
  autosizable: True
  # doubleClick: False
  displayModeBar: True
  displaylogo: False


default_layout:
  paper_bgcolor: black
  plot_bgcolor: black
  autosize: True
  template: plotly_dark
  # height: 800
  # xaxis:
  #   visible: False
  # yaxis:
  #   visible: False

default_figure:
  data:
  - x: []
    y: []
    type: scatter
  layout: ${default_layout}

y_options:
- label: session time
  value: SessionTime
- label: sale period time remaining
  value: SalePeriodTimeRemaining[sec]
- label: sale period number
  value: SalePeriodNumber
- label: power
  value: Power[W]
- label: volts
  value: Volts
- label: amps
  value: Amps
- label: energy delivered
  value: EnergyDelivered[Wh]
- label: rate
  value: Rate[sat/kWh]
- label: max authorized rate
  value: MaxAuthorizedRate[sat/kWh]
- label: energy cost
  value: EnergyCost
- label: total payment amount
  value: TotalPaymentAmount[sats]
- label: total number of payments
  value: TotalNumberOfPayments
- label: time
  value: Time
- label: credit
  value: Credit[sats]

x_options:
- label: session time
  value: SessionTime
- label: sale period time remaining
  value: SalePeriodTimeRemaining[sec]
- label: power
  value: Power[W]
- label: volts
  value: Volts
- label: amps
  value: Amps
- label: energy delivered
  value: EnergyDelivered[Wh]
- label: rate
  value: Rate[sat/kWh]
- label: max authorized rate
  value: MaxAuthorizedRate[sat/kWh]
- label: energy cost
  value: EnergyCost
- label: total payment amount
  value: TotalPaymentAmount[sats]
- label: total number of payments
  value: TotalNumberOfPayments
- label: time
  value: Time
- label: credit
  value: Credit[sats]

presets:
  - label: Power vs Time
    value: Power[W]_Time
  - label: Power vs Rate
    value: Power[W]_Rate[sat/kWh]
  - label: Volts vs Power
    value: Volts_Power[W]
  - label: Volts vs Amps
    value: Volts_Amps
  - label: Credit vs time
    value: Credit[sats]_Time
  - label: Rate vs Time
    value: Rate[sat/kWh]_Time
  - label: Max Authorized Rate vs Time
    value: MaxAuthorizedRate[sat/kWh]_Time
  - label: Total Payment Amount vs Time
    value: TotalPaymentAmount[sats]_Time
  - label: Energy Cost vs Time
    value: EnergyCost_Time
# Total Payment Amount vs time AND Energy Cost vs time

layout:
  # # Trying to point to mathjax to convert latex to readable format, but see https://dash.plotly.com/dash-html-components/script and https://docs.mathjax.org/en/v2.7-latest/start.html
  # script:
  #   type: "text/javascript" async
  #   src: "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-MML-AM_CHTML"
  dbc.Container:
    fluid: True
    children:
    - dcc.Location:
        id: url
        refresh: False
    - dbc.Row:
        children:
        - dbc.Col:
            width: 4
            children:
            - html.H1: Distributed Charge - DASH
            - html.Div: Visualizing energy payments over lightning!
        - dbc.Col:
            width:
              size: 3
              offset: 5
            children:
            - dbc.NavLink:
                children: Distributed Charge Project (Schroder)
                href: http://andyschroder.com/DistributedCharge/
            - dbc.NavLink:
                children: Dashboard from @asherp
                href: https://twitter.com/asherp
    - dcc.Store:
        id: datalog-store
    - dcc.Store:
        id: datalog-secondary-store
    - dcc.Store:
        id: datalog-tertiary-store
    - dcc.Store:
        id: discrete-store
    - dcc.Store:
        id: variable-store
    - dcc.Interval:
        id: update-interval
        interval: 2000 # two seconds 

    - dbc.Card:
        body: True
        children:
        - dbc.Table:
            id: recent-table
            striped: True
            bordered: True
            hover: True
            color: dark
            style:
              font-size: small
    - dbc.Card:
        body: True
        children:
        - dbc.Row:
            children:
              - dbc.Col:
                  width: 2
                  children:
                    - dbc.Label: Primary preset
                    - dcc.Dropdown:
                        id: primary-preset
                        clearable: False
                        value: Power[W]_Time
                        options: ${presets}
              - dbc.Col:
                  width: 2
                  children:
                    - dbc.Label: y-axis
                    - dcc.Dropdown:
                        id: param1
                        clearable: False
                        multi: False
                        value: Power[W]
                        options: ${y_options}
              - dbc.Col:
                  width: 1
                  children:
                    html.B:
                      children: vs
                  style:
                    textAlign: center
              - dbc.Col:
                  width: 2
                  children:
                    - dbc.Label: x-axis
                    - dcc.Dropdown:
                        id: param2
                        clearable: False
                        value: Time
                        options: ${x_options}
              - dbc.Col:
                  width:
                    size: 1
                    offset: 3
                  children:
                  - dbc.Label: Refresh [sec]
                  - dbc.Input:
                      id: update-interval-value
                      type: number
                      step: 1
                      min: 1
                      value: 2
              - dbc.Col:
                  width: 1
                  children:
                  - dbc.Label: data limit
                  - dbc.Input:
                      id: data-limit
                      type: number
                      step: 100
                      min: 100
                      value: 100
        - html.Br:
        - dbc.Row:
            children:
            - dcc.Graph:
                id: plot-primary
                style:
                  height: 400
                config: ${plot_config}
                mathjax: True
                figure: ${default_figure}

    - dbc.Card:
        body: True
        children:
        - dbc.Row:
            children:
              - dbc.Col:
                  width: 2
                  children:
                    - dbc.Label: Secondary preset
                    - dcc.Dropdown:
                        id: secondary-preset
                        clearable: False
                        value: Power[W]_Rate[sat/kWh]
                        options: ${presets}
              - dbc.Col:
                  width: 2
                  children:
                    - dbc.Label: y-axis
                    - dcc.Dropdown:
                        id: param3
                        clearable: False
                        multi: True
                        value: Power[W]
                        options: ${y_options}
              - dbc.Col:
                  width: 1
                  children:
                    html.B:
                      children: vs
                  style:
                    textAlign: center
              - dbc.Col:
                  width: 2
                  children:
                    - dbc.Label: x-axis
                    - dcc.Dropdown:
                        id: param4
                        clearable: False
                        value: Rate[sat/kWh]
                        options: ${x_options}
        - html.Br:
        - dbc.Row:
            children:
            - dcc.Graph:
                id: plot-secondary
                style:
                  height: 400
                config: ${plot_config}
                mathjax: True
                figure: ${default_figure}
        - html.Br:
    - dbc.Card:
        body: True
        children:
        - dbc.Row:
            children:
              - dbc.Col:
                  width: 2
                  children:
                    - dbc.Label: Tertiary preset
                    - dcc.Dropdown:
                        id: tertiary-preset
                        clearable: False
                        # Max Authorized Rate vs time AND Rate vs time OR
                        # Total Payment Amount vs time AND Energy Cost vs time
                        value: MaxAuthorizedRate[sat/kWh]_Rate[sat/kWh]_Time
                        options:
                          - label: max authorized rate, rate vs time
                            value: MaxAuthorizedRate[sat/kWh]_Rate[sat/kWh]_Time
                          - label: total payment amount, energy cost vs time
                            value: TotalPaymentAmount[sats]_EnergyCost_Time
        - html.Br:
        - dbc.Row:
            children:
            - dcc.Graph:
                id: plot-tertiary
                style:
                  height: 400
                config: ${plot_config}
                mathjax: True
                figure: ${default_figure}

