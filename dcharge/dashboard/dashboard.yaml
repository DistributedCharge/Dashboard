import:
  dcc: dash.dcc
  html: dash.html
  dbc: dash_bootstrap_components
  daq: dash_daq
  go: plotly.graph_objs
  callbacks: dcharge.dashboard.callbacks


app:
  # jupyter_dash.JupyterDash:
  dash.Dash:
    external_stylesheets:
      - https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css
      - https://codepen.io/chriddyp/pen/bWLwgP.css
      - https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/slate/bootstrap.min.css
    # external_scripts:
    #   - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML
    title: Distributed Charge Dashboard



app.run_server:
 host: '0.0.0.0'
 port: 8080
 extra_files:
   - dashboard.yaml
   - callbacks.py
 debug: ${env:DASH_DEBUG}  # new syntax ${oc.env:DASH_DEBUG, False}
 dev_tools_hot_reload: True

plot_config:
  responsive: False
  autosizable: True
  # doubleClick: False
  displayModeBar: False

default_layout:
  paper_bgcolor: black
  plot_bgcolor: black
  autosize: True
  template: plotly_dark
  # height: 800
  # xaxis:
  #   visible: False
  # yaxis:
  #   visible: False

default_figure:
  data:
  - x: []
    y: []
    type: scatter
  layout: ${default_layout}



layout:
  # # Trying to point to mathjax to convert latex to readable format, but see https://dash.plotly.com/dash-html-components/script and https://docs.mathjax.org/en/v2.7-latest/start.html
  # script:
  #   type: "text/javascript" async
  #   src: "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-MML-AM_CHTML"
  dbc.Container:
    fluid: True
    children:
    - dcc.Location:
        id: url
        refresh: False
    - html.H1: Distributed Charge Dashboard
    - html.Div: Power payments over lightning!
    - dcc.Store:
        id: datalog-store
    - dcc.Store:
        id: datalog-secondary-store
    - dcc.Store:
        id: discrete-store
    - dcc.Store:
        id: variable-store
    - dcc.Interval:
        id: update-interval
        interval: 100000
    # - dbc.Card:
    #     body: True
    #     children:
    #     - dbc.Row:
    #         children:
    #         - dcc.Store:
    #             id: plot-test-store
    #         - dcc.Slider:
    #             id: test-period
    #             min: 1
    #             max: 10
    #             value: 3
    #             updatemode: mouseup
    #         - dcc.Graph:
    #             id: plot-test
    #             style:
    #               height: 400
    #             config: ${plot_config}
    #             mathjax: True
    #             figure: ${default_figure}

    - dbc.Card:
        body: True
        children:
        - dbc.Row:
            children:
              - dbc.Col:
                  width: 2
                  children:
                    html.Div: primary
              - dbc.Col:
                  width: 2
                  children:
                    dcc.Dropdown:
                      id: param1
                      clearable: False
                      value: Power[W]
              - dbc.Col:
                  width: 1
                  children:
                    html.B:
                      children: vs
                  style:
                    textAlign: center
              - dbc.Col:
                  width: 2
                  children:
                    dcc.Dropdown:
                      id: param2
                      clearable: False
                      value: Time
        - html.Br:
        - dbc.Row:
            children:
            - dcc.Graph:
                id: plot-primary
                style:
                  height: 400
                config: ${plot_config}
                mathjax: True
                figure: ${default_figure}

    - dbc.Card:
        body: True
        children:
        - dbc.Row:
            children:
              - dbc.Col:
                  width: 2
                  children:
                    html.Div: secondary
              - dbc.Col:
                  width: 2
                  children:
                    dcc.Dropdown:
                      id: param3
                      clearable: False
                      value: Power[W]
              - dbc.Col:
                  width: 1
                  children:
                    html.B:
                      children: vs
                  style:
                    textAlign: center
              - dbc.Col:
                  width: 2
                  children:
                    dcc.Dropdown:
                      id: param4
                      clearable: False
                      value: Rate[sat/Wh]
        - html.Br:
        - dbc.Row:
            children:
            - dcc.Graph:
                id: plot-secondary
                style:
                  height: 400
                config: ${plot_config}
                mathjax: True
                figure: ${default_figure}

    - dbc.Card:
        body: True
        children:
        - dbc.Row:
            children:
              - dbc.Col:
                  width: 2
                  children:
                    html.Div: Discrete
              - dbc.Col:
                  width: 2
                  children:
                    dcc.Dropdown:
                      id: discrete_param1
                      clearable: False
                      value: PercentLoad[%]
              - dbc.Col:
                  width: 1
                  children:
                    html.B:
                      children: vs
                  style:
                    textAlign: center
              - dbc.Col:
                  width: 2
                  children:
                    dcc.Dropdown:
                      id: discrete_param2
                      clearable: False
                      value: Time
        - html.Br:
        - dbc.Row:
            children:
            - dcc.Graph:
                id: plot-discrete
                style:
                  height: 400
                config: ${plot_config}
                mathjax: True
                figure: ${default_figure}


    - dbc.Card:
        body: True
        children:
        - dbc.Row:
            children:
              - dbc.Col:
                  width: 2
                  children:
                    html.Div: Variable
              - dbc.Col:
                  width: 2
                  children:
                    dcc.Dropdown:
                      id: variable_param1
                      clearable: False
                      value: PercentLoad[%]
              - dbc.Col:
                  width: 1
                  children:
                    html.B:
                      children: vs
                  style:
                    textAlign: center
              - dbc.Col:
                  width: 2
                  children:
                    dcc.Dropdown:
                      id: variable_param2
                      clearable: False
                      value: Time
        - html.Br:
        - dbc.Row:
            children:
            - dcc.Graph:
                id: plot-variable
                style:
                  height: 400
                config: ${plot_config}
                mathjax: True
                figure: ${default_figure}


