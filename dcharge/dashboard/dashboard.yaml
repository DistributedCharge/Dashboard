      attr: value
    - id: param4
      attr: value
    - id: data-limit
      attr: value
    state:
    - id: datalog-secondary-store
      attr: data
    output:
    - id: plot-secondary
      attr: extendData
    - id: datalog-secondary-store
      attr: data
    callback: callbacks.update_secondary_figure

  # ### Tertiary Plot ###########
  initialize_tertiary_figure:
    input:
    - id: tertiary-preset
      attr: value
    - id: data-limit
      attr: value
    output:
    - id: plot-tertiary
      attr: figure
    callback: callbacks.initialize_tertiary_figure


  update_tertiary_figure:
