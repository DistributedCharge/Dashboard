callbacks:

  update_interval:
    input:
    - id: update-interval-value
      attr: value
    output:
    - id: update-interval
      attr: interval
    callback: callbacks.update_interval

  update_primary_params:
    input:
    - id: primary-preset
      attr: value
    output:
    - id: param1
      attr: value
    - id: param2
      attr: value
    callback: callbacks.update_primary_params

  update_secondary_params:
    input:
    - id: secondary-preset
      attr: value
    output:
    - id: param3
      attr: value
    - id: param4
      attr: value
    callback: callbacks.update_primary_params

  ############ plot 1 ##########
  initialize_datalog_figure:
    input:
    - id: param1
      attr: value
    - id: param2
      attr: value
    - id: data-limit
      attr: value
    output:
    - id: plot-primary
      attr: figure
    callback: callbacks.initialize_datalog_figure


  update_datalog_figure:
    input:
    - id: update-interval
      attr: n_intervals
    - id: param1
      attr: value
    - id: param2
      attr: value
    - id: data-limit
      attr: value
    state:
    - id: datalog-store
      attr: data
    output:
    - id: plot-primary
      attr: extendData
    - id: datalog-store
      attr: data
    - id: recent-table
      attr: children
    callback: callbacks.update_datalog_figure

  ############ plot 2 #########
  initialize_secondary_figure:
    input:
    - id: param3
      attr: value
    - id: param4
      attr: value
    - id: data-limit
      attr: value
    output:
    - id: plot-secondary
      attr: figure
    callback: callbacks.initialize_datalog_figure

  update_secondary_figure:
